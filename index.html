<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/favicon.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label for="" class="title">Shapes</label>
                <ul class="options">
                    <li class="option">
                        <img src="/icons/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option">
                        <img src="/icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option">
                        <img src="/icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="" class="title">Options</label>
                <ul class="options">
                    <li class="option">
                        <img src="/icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option">
                        <img src="/icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    <li class="option">
                        <input type="range" name="" id="size-slider">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label for="" class="title">Colours</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" value="#4a98f7" name="" id="color-picker">  
                    </li>
                    
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save as Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas id="myCanvas"></canvas>
        </section>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
